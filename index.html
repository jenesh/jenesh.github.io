<!DOCTYPE html>
<html lang='en'>
<head>
	<meta name="viewport">
	<meta charset="UTF-8">
	<title>Startup Landing Page</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="container">
		<h1>Welcome & Sign Up below!</h1>
		<p>Connect with other photographers now!</p>
	
		<!-- Begin Mailchimp Signup Form -->
		<link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
		<style type="text/css">
			#mc_embed_signup {
				clear: left;
				font: 14px Helvetica, Arial, sans-serif;
			}
	
			/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
		   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
		</style>
		<div id="mc_embed_signup">
			<form action="https://gmail.us20.list-manage.com/subscribe/post?u=bebc9e4a2fdd6e1b06415d9b3&amp;id=89b02a5867"
				method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
				target="_blank" novalidate>
				<div id="mc_embed_signup_scroll">
					<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
					<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
							name="b_bebc9e4a2fdd6e1b06415d9b3_89b02a5867" tabindex="-1" value=""></div>
					<div class="clear"><input class="button-link" type="submit" value="Keep me posted!" name="subscribe"
							id="mc-embedded-subscribe" class="button"></div>
				</div>
			</form>
		</div>
	
		<!--End mc_embed_signup-->
	
	</header>
	
	<section id="section-a">

		</p>
	</section>
</body>
